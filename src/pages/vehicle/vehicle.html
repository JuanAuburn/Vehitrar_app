<ion-header>

  <ion-navbar>
    <ion-title>{{vehicle.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-6 col-md-4 col-lg-3>
        <ion-card class="option" (click)="openRefuel()" text-center>
          <ion-title>Repostado</ion-title>
          <img src="assets/imgs/fuel_station.png" alt="FuelStation">
        </ion-card>
      </ion-col>
      <ion-col col-6 col-md-4 col-lg-3>
        <ion-card class="option" (click)="openRefaction()" text-center>
          <ion-title>Refacciones</ion-title>
          <img src="assets/imgs/refaction.png" alt="Refactions">
        </ion-card>
      </ion-col>
      <ion-col col-6 col-md-4 col-lg-3>
        <ion-card class="option" (click)="openChangeOil()" text-center>
          <ion-title>Cambios de aceite</ion-title>
          <img src="assets/imgs/change_oil_p.png" alt="ChangeOil">
        </ion-card>
      </ion-col>
      <ion-col col-6 col-md-4 col-lg-3>
        <ion-card class="option" (click)="openSOATandTEC()" text-center>
          <ion-title>SOAT y revisión técnico mecánica</ion-title>
          <img src="assets/imgs/SOATandTEC_p.png" alt="SOATandTEC">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-4 col-md-3 col-lg-2>
        <img class="vehicleItemImg" src="assets/imgs/types_of_vehicles/{{vehicle.type}}.png" alt="{{vehicle.type}}">
      </ion-col>
      <ion-col>
        <h2>{{ vehicle.name }}</h2>
        <p><b>Modelo: </b> {{ vehicle.model }}</p>
        <p *ngIf="vehicle.mileage"><b>Kilometraje: </b> {{ vehicle.mileage }}</p>
        <p><b>Tipo: </b> {{ vehicle.type }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
